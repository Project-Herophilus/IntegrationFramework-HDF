# Admin Interface Settings
management.endpoints.web.exposure.include=hawtio, jolokia,info, health, prometheus
management.endpoint.prometheus.enabled=true

# Management App Server Address
server.address=0.0.0.0
management.port=8081
server.port=8080
server.max-http-header-size=200000

# Kafka Details
idaas.kafka.brokers=localhost:9092
idaas.ccdapost.topic.name=ccda
idaas.ccdaconversion.topic.name=ccdaconverted
idaas.hl7conversion.topic.name=hl7converted
idaas.hl7post.topic.name=hl7converted
idaas.publiccloud.topic.name=cloud
idaas.terminology.topic.name=terminologies
idaas.hl7.adt.topic.name=adt

# HL7 Ports
idaas.port.adt=10001

# Processes
idaas.process.PublicCloud=true
idaas.process.Terminologies=true
# Other Settings
idaas.convert.CCDAtoFHIR=true
idaas.convert.HL7toFHIR=true

idaas.deidentify=false
idaas.anonymize=false
management.address=0.0.0.0


aws.access.key=
aws.secret.key=
aws.region=US_EAST_1
aws.region.lower=us-east-1
aws.bucket=public-idaas
s3.file275.key=DS.sample.xml
